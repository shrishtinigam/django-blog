{% extends 'base.html' %}

{% block content %}

<h1>{{title}} by {{name}}!</h1>
<body>
    <h3>{{title}}</h3>
    <p>{{content}}</p>
    <br><br><br><br>
    <ul>
        {% for x in object_list%}
            {% if x.title%}
                <li><a href = '/articles/{{x.id}}'>{{ x.title }}</a></li>
            {% endif %}
        {% endfor %}
    </ul>
</body>

{% endblock content %}
