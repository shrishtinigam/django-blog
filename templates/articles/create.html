{% extends "base.html" %}

{% block content %}

{% if not created %}


<div style = 'margin-top:30px;'>
    <form action = '.' method = 'POST'>
        {% csrf_token %}
        {{ form.as_p }}
        <div><button type = 'submit'> Create article </button></div>
        <!-- <input type = 'submit' value = 'Create Article' /> -->
    </form>
</div>
{% else %}
    <p> Your article was created! </p>
    <a href = '/articles/{{ object.id }}'>{{ object.title }}</a>

{% endif %}
{% endblock content %}
